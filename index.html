<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Horizon ‚ú®</title>
    <!-- Magic Hat Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé©</text></svg>">
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Deeper shadow */
            max-width: 900px; /* Wider container */
            width: 100%; /* Full width on smaller screens */
            text-align: center;
            border: 1px solid #e2e8f0; /* Subtle border */
            display: flex;
            flex-direction: column; /* Stack vertically */
            gap: 1.5rem; /* Space between sections */
        }

        .middle-section {
            display: flex; /* Use flex for the two columns */
            flex-direction: column; /* Stack columns vertically by default on small screens */
            gap: 1.5rem; /* Space between columns */
            width: 100%;
        }

        @media (min-width: 768px) { /* Apply two-column layout on medium screens and up */
            .middle-section {
                flex-direction: row; /* Horizontal layout for larger screens */
            }
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1; /* Allow columns to grow */
        }

        textarea {
            border: 1px solid #cbd5e1; /* Light gray border */
            border-radius: 0.75rem; /* Rounded corners for inputs */
            padding: 0.75rem 1rem; /* Comfortable padding */
            width: 100%;
            font-size: 1.1rem; /* Slightly larger font for textareas */
            min-height: 180px; /* Increased minimum height for input */
            resize: vertical; /* Allow vertical resizing */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }

        .target-lang-input {
            border: 1px solid #cbd5e1;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .target-lang-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: #6366f1; /* Indigo button */
            color: white;
            padding: 0.85rem 1.75rem; /* Generous button padding */
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem; /* Space above button */
        }
        button:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0); /* Press down effect */
        }
        button:disabled {
            background-color: #a7a7a7; /* Gray when disabled */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-box {
            background-color: #f8fafc; /* Lighter background for result */
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.25rem;
            min-height: 180px; /* Match input textarea height */
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            font-size: 1.1rem;
            color: #334155; /* Darker text for readability */
            display: flex; /* Use flex for vertical centering of content */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }
        .error-message {
            color: #ef4444; /* Red for errors */
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top: Heading -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 w-full">
            ‚ú® Horizon üßô
        </h1>

        <!-- Middle Section: 2 Columns -->
        <div class="middle-section">
            <!-- Left Column: Input Field -->
            <div class="left-column">
                <label for="textToTranslate" class="block text-gray-700 text-sm font-medium mb-2 text-left">
                    üìù Enter text (Source language auto-detected):
                </label>
                <div id="charCount" class="text-right text-sm text-gray-500 -mt-8 mb-2">0/1000</div>
                <textarea id="textToTranslate" placeholder="Type or paste text here..." maxlength=1000></textarea>

                <label for="targetLanguage" class="block text-gray-700 text-sm font-medium mb-2 text-left">
                    üéØ Translate to:
                </label>
                <input type="text" id="targetLanguage" value="Hindi" placeholder="e.g., Hindi" class="target-lang-input">
            </div>

            <!-- Right Column: Output Window -->
            <div class="right-column">
                <label class="block text-gray-700 text-sm font-medium mb-2 text-left">
                    üó£Ô∏è Translation:
                </label>
                <div id="translationResult" class="result-box">
                    Your translation will appear here.
                </div>
            </div>
        </div>

        <!-- Bottom: A Button to Translate -->
        <button id="translateButton" class="flex items-center justify-center mx-auto w-full md:w-1/5 lg:w-1/3">
            ‚ú® Translate! ‚ú®
            <span id="loadingIndicator" class="loading-spinner hidden"></span>
        </button>

        <div id="errorMessage" class="error-message hidden text-center mx-auto mt-4"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetLanguageInput = document.getElementById('targetLanguage');
            const textToTranslateInput = document.getElementById('textToTranslate');
            const translateButton = document.getElementById('translateButton');
            const translationResultDiv = document.getElementById('translationResult');
            const errorMessageDiv = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const charCountDiv = document.getElementById('charCount'); // Get the character count element
            const MAX_CHARS = 1000; // Define the maximum character limit

            function updateCharCount() {
                const currentLength = textToTranslateInput.value.length;
                charCountDiv.textContent = `${currentLength}/${MAX_CHARS}`;
            }
            // Function to display messages (errors or results)
            function displayMessage(element, message, isError = false) {
                element.textContent = message;
                if (isError) {
                    element.classList.remove('hidden');
                    element.classList.add('block');
                } else {
                    element.classList.remove('hidden');
                    element.classList.add('block');
                }
            }

            // Function to clear messages
            function clearMessage(element) {
                element.textContent = '';
                element.classList.add('hidden');
                element.classList.remove('block');
            }

            // --- Translation Logic ---
            async function performTranslation() {
                const targetLang = targetLanguageInput.value.trim();
                const text = textToTranslateInput.value.trim();

                clearMessage(errorMessageDiv);
                translationResultDiv.textContent = 'Translating... ü™Ñ';
                loadingIndicator.classList.remove('hidden');
                translateButton.disabled = true;

                if (!targetLang || !text) {
                    displayMessage(errorMessageDiv, 'Oops! Please provide both Target Language and Text to Translate. üßê', true);
                    translationResultDiv.textContent = 'Your translation will appear here.';
                    loadingIndicator.classList.add('hidden');
                    translateButton.disabled = false;
                    return;
                }

                // Construct the prompt in the new format for language detection
                const prompt = `"Translate to ${targetLang}: ${text}"`;

                // Determine the Ollama API endpoint based on where the UI is hosted.
                // If hosted on EC2, replace with your EC2 Public IP.
                // If running locally via Python server, it will be localhost.
                const ollamaApiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                            ? `http://localhost:11434/api/generate`
                                     : `http://${window.location.hostname}:11434/api/generate`;


                try {
                    const response = await fetch(ollamaApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'translator', // Your Ollama model name
                            prompt: prompt,
                            stream: false, // We want the full response at once
                            options: {
                                temperature: 0.1,
                                top_k: 20,
                                top_p: 0.5
                            }
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Ollama API error: ${errorData.error || response.statusText}`);
                    }

                    const data = await response.json();
                    if (data && data.response) {
                        displayMessage(translationResultDiv, data.response);
                    } else {
                        displayMessage(errorMessageDiv, 'Hmm, no translation found. The model might be confused or the language is too complex. ü§î', true);
                        translationResultDiv.textContent = 'Your translation will appear here.';
                    }

                } catch (error) {
                    console.error('Translation error:', error);
                    displayMessage(errorMessageDiv, `Translation failed: ${error.message}. Is Ollama running and accessible? üö®`, true);
                    translationResultDiv.textContent = 'Your translation will appear here.';
                } finally {
                    loadingIndicator.classList.add('hidden');
                    translateButton.disabled = false;
                }
            }

            // --- Event Listeners ---
            translateButton.addEventListener('click', performTranslation);

            textToTranslateInput.addEventListener('keydown', (event) => {
                // Check for Ctrl (or Cmd on Mac) + Enter
                if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                    event.preventDefault(); // Prevent new line in textarea
                    performTranslation();
                }
            });
                textToTranslateInput.addEventListener('input', updateCharCount);

            // Initialize character count on page load
                updateCharCount();
        });
    </script>
</body>
</html>
